{% extends "accounts/base.html" %}
{% block content %}

<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4 sm:p-6">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6">

    <!-- Header -->
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">
      Generate Class Results
    </h2>

    <!-- Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Class -->
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Class</label>
        <select name="class_id" required
                class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          {% for c in classes %}
            <option value="{{ c.id }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Session -->
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Session</label>
        <select name="session" required
                class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          {% for s in sessions %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Term -->
      <div>
        <label class="block font-semibold mb-1 text-gray-700">Term</label>
        <select name="term" required
                class="w-full border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="1">First Term</option>
          <option value="2">Second Term</option>
          <option value="3">Third Term</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-indigo-600 hover:from-indigo-600 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg transition">
        Generate Results
      </button>
    </form>

  </div>
</div>

{% endblock %}
