{% extends "accounts/base.html" %}

{% block content %}
<div class="max-w-5xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6 text-{{ school.theme_color }}-600">{{ school.name }} - Class Score Settings</h2>

    <form method="post" class="bg-white shadow rounded p-6">
        {% csrf_token %}
        <table class="w-full table-auto border">
            <thead class="bg-gray-100">
                <tr>
                    <th class="p-3 border">Class</th>
                    <th class="p-3 border">CA Max</th>
                    <th class="p-3 border">Exam Max</th>
                </tr>
            </thead>
            <tbody>
                {% for cls in classes %}
                {% with setting=cls.score_setting %}
                <tr class="border-b">
                    <td class="p-3 border">{{ cls.name }}</td>
                    <td class="p-3 border">
                        <input type="number" name="ca_max_{{ cls.id }}" value="{{ cls.score_setting.ca_max }}"
                               class="w-20 px-2 py-1 border rounded" min="0">
                    </td>
                    <td class="p-3 border">
                        <input type="number" name="exam_max_{{ cls.id }}" value="{{ cls.score_setting.exam_max }}"
                               class="w-20 px-2 py-1 border rounded" min="0">
                    </td>
                </tr>
                {% endwith %}
                {% endfor %}
            </tbody>
        </table>

        <div class="mt-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Settings</button>
        </div>
    </form>
</div>
{% endblock %}
