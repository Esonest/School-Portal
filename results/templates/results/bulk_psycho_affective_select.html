{% extends 'accounts/base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <h1 class="text-2xl text-{{ school.theme_color }}-600 font-semibold mb-4">Bulk Psychomotor & Affective Entry</h1>
  <div class="bg-white shadow rounded p-4">
    <form method="get" class="flex gap-4 items-end">
      <div>
        <label class="block text-sm font-medium text-gray-700">Select Class</label>
        <select name="class_id" class="mt-1 block w-72 rounded border p-2">
          <option value="">-- Choose Class --</option>
          {% for cls in classes %}
            <option value="{{ cls.id }}">{{ cls.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Open</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
