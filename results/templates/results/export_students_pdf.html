<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Students PDF</title>
  <style>
    body { font-family: DejaVu Sans, Arial, sans-serif; font-size:12px; }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #ddd; padding:6px; text-align:left; }
    th { background:#f3f3f3; }
  </style>
</head>
<body>
  <h2>Students Report â€” {{ subject.name if subject }}</h2>
  <p>Date: {{ date }}</p>
  <table>
    <thead>
      <tr>
        <th>#</th><th>Admission No</th><th>Name</th><th>Class</th><th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ r.student.admission_no }}</td>
          <td>{{ r.student.full_name }}</td>
          <td>{{ r.student.school_class.name }}</td>
          <td>{{ r.total }}</td>
        </tr>
      {% empty %}
        <tr><td colspan="5">No students</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
