{% extends 'accounts/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold">Pay Invoice #{{ invoice.id }}</h2>
  <p>Balance: {{ invoice.balance }}</p>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-indigo-600 text-white rounded">Make Payment (record)</button>
  </form>
</div>
{% endblock %}
