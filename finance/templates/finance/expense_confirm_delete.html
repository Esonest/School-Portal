<!-- finance/templates/finance/expense_confirm_delete.html -->
{% extends "finance/base_finance.html" %}
{% block title %}Delete Expense{% endblock %}

<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ expense.title }}</strong>?</p>

    <form method="POST" class="mt-4 flex gap-2">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        <a href="{% url 'finance:expense_list' %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
