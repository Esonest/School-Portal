{% extends "accounts/base.html" %}
{% block content %}

<div class="max-w-lg mx-auto mt-20 bg-white shadow-md rounded-2xl p-8 text-center">

  <h2 class="text-2xl font-bold text-gray-800 mb-4">ğŸ—‘ï¸ Delete Invoice</h2>
  <p class="text-gray-600 mb-6">
    Are you sure you want to delete the invoice 
    <span class="font-semibold">{{ invoice.title }}</span> 
    for <span class="font-semibold">{{ invoice.student }}</span>?
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit"
      class="px-6 py-3 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold transition">
      Yes, Delete
    </button>
    <a href="{% url 'finance:invoice_list' %}"
      class="px-6 py-3 rounded-lg border border-gray-300 hover:bg-gray-100 text-gray-700 transition">
      Cancel
    </a>
  </form>

</div>

{% endblock %}
