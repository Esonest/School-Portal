{% extends "accounts/base.html" %}
{% block content %}

<div class="max-w-lg mx-auto mt-20 bg-white shadow-md rounded-2xl p-8 text-center">
  <h2 class="text-2xl font-bold mb-4">⚠️ Reverse Payment</h2>
  <p class="text-gray-600 mb-6">
    Are you sure you want to reverse the payment of ₦{{ payment.amount|floatformat:2 }} for 
    {{ payment.student }} on invoice "{{ payment.invoice.title }}"?
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-6 py-3 rounded-lg bg-red-600 hover:bg-red-700 text-white font-bold">
      Yes, Reverse
    </button>
    <a href="{% url 'finance:student_payments' payment.student.id %}" class="px-6 py-3 rounded-lg border border-gray-300 hover:bg-gray-100 text-gray-700">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
