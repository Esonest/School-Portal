{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold">Delete Lesson Note</h2>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="px-4 py-2 bg-red-600 text-white rounded">Yes, Delete</button>
    <a href="{% url 'notes:teacher_list' %}" class="ml-3 text-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
