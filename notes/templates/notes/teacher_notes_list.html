{% extends 'base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto p-6">
  <div class="flex justify-between items-center">
    <h1 class="text-2xl font-bold text-{{ school.theme_color }}-600">My Lesson Notes</h1>
    <a href="{% url 'notes:teacher_upload' %}" class="px-3 py-2 bg-indigo-600 text-white rounded">Upload New</a>
  </div>

  <div class="mt-6 space-y-4">
    {% for note in notes %}
      <div class="p-4 border rounded bg-white flex justify-between">
        <div>
          <h3 class="font-semibold">{{ note.title }}</h3>
          <p class="text-sm text-gray-600">{{ note.subject }} Â· {{ note.publish_date }}</p>
          <p class="text-sm mt-1">{{ note.content|truncatewords:25 }}</p>
        </div>
        <div class="text-right">
          <a class="text-indigo-600" href="{% url 'notes:teacher_edit' pk=note.pk %}">Edit</a>
          <a class="text-red-600 ml-3" href="{% url 'notes:teacher_delete' pk=note.pk %}">Delete</a>
        </div>
      </div>
    {% empty %}
      <p class="text-gray-600">You have not uploaded any notes yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
