{% extends 'base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold">Grade Submission</h2>
  <div class="mt-3">
    <p><strong>Note:</strong> {{ submission.note.title }}</p>
    <p><strong>Student:</strong> {{ submission.student }}</p>
    <p class="mt-3">{{ submission.text }}</p>
    <div class="mt-3">
      {% for f in submission.files.all %}
        <a class="text-indigo-600" href="{% url 'notes:download_submission_file' file_id=f.id %}">Download file</a><br>
      {% endfor %}
    </div>
  </div>

  <form method="post" class="mt-4">{% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 bg-green-600 text-white rounded">Save Grade</button>
    <a class="ml-3 text-gray-600" href="{% url 'notes:teacher_notes_list' pk=submission.note.id %}">Back</a>
  </form>
</div>
{% endblock %}
