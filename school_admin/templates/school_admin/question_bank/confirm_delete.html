{% extends "accounts/base.html" %}
{% block content %}

<div class="min-h-[60vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6 sm:p-8 text-center">

        <h1 class="text-xl sm:text-2xl font-bold text-red-600 mb-4">
            Confirm Delete
        </h1>

        <p class="text-gray-600 text-sm sm:text-base mb-6">
            Are you sure you want to permanently delete this question?
            <br class="hidden sm:block">
            This action cannot be undone.
        </p>

        <div class="bg-gray-50 border border-gray-200 p-4 rounded-xl mb-6 text-left">
            <p class="text-gray-800 font-semibold mb-1">Question</p>
            <p class="text-gray-600 text-sm sm:text-base leading-relaxed">
                {{ question.text }}
            </p>
        </div>

        <form method="post" class="flex flex-col sm:flex-row gap-3 sm:justify-end">
            {% csrf_token %}

            <a href="{% url 'school_admin:question_bank_list' %}"
               class="w-full sm:w-auto text-center bg-gray-200 text-gray-800 px-4 py-2 rounded-xl font-medium hover:bg-gray-300 transition">
                Cancel
            </a>

            <button type="submit"
                    class="w-full sm:w-auto bg-red-600 text-white px-4 py-2 rounded-xl font-medium hover:bg-red-700 transition">
                Delete
            </button>
        </form>

    </div>
</div>

{% endblock %}
