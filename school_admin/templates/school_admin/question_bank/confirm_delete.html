{% extends "accounts/base.html" %}
{% block content %}

<div class="max-w-md mx-auto px-4 py-10">

    <div class="bg-white shadow-xl rounded-xl p-6 text-center">

        <h1 class="text-2xl font-bold text-red-600 mb-4">
            Confirm Delete
        </h1>

        <p class="text-gray-700 mb-6">
            Are you sure you want to permanently delete this question?
        </p>

        <div class="bg-gray-50 p-4 rounded mb-6">
            <p class="text-gray-800 font-semibold mb-1">Question:</p>
            <p class="text-gray-600">{{ question.text }}</p>
        </div>

        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'school_admin:question_bank_list' %}"
               class="px-4 py-2 rounded-lg border hover:bg-gray-100">
                Cancel
            </a>
            <button type="submit"
                    class="px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700">
                Delete
            </button>
        </form>

    </div>

</div>

{% endblock %}
