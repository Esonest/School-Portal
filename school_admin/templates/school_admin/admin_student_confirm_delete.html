{% extends "accounts/base.html" %}
{% block content %}

<div class="min-h-screen bg-gray-100 dark:bg-gray-950 flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white dark:bg-gray-900 rounded-xl shadow-xl p-8">

    <!-- Icon / Header -->
    <div class="text-center mb-6">
      <div class="mx-auto mb-4 flex items-center justify-center h-14 w-14 rounded-full bg-red-100 dark:bg-red-900/30">
        <svg class="h-7 w-7 text-red-600 dark:text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m2 0H7m2-3h6a1 1 0 011 1v1H8V5a1 1 0 011-1z" />
        </svg>
      </div>

      <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
        Delete Student
      </h2>

      <p class="text-gray-500 dark:text-gray-400 mt-2">
        You are about to permanently delete
      </p>

      <p class="mt-1 font-semibold text-gray-800 dark:text-gray-100">
        {{ student.full_name }}
      </p>
    </div>

    <!-- Warning -->
    <div class="bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-300 text-sm rounded-lg p-4 mb-6">
      This action cannot be undone. All records related to this student will be permanently removed.
    </div>

    <!-- Actions -->
    <form method="POST" class="flex justify-between items-center">
      {% csrf_token %}

      <a href="javascript:history.back()"
         class="px-5 py-2 rounded-lg border border-gray-300 dark:border-gray-700
                text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition">
        Cancel
      </a>

      <button type="submit"
              class="px-5 py-2 rounded-lg bg-red-600 text-white font-semibold
                     hover:bg-red-700 transition">
        Yes, Delete
      </button>
    </form>

  </div>
</div>

{% endblock %}
