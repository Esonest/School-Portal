{% extends "school_admin/base.html" %}
{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold text-{{ school.theme_color }}-600">{% if note %}Edit{% else %}Add{% endif %} Lesson Note</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}

        {% for field in form %}
        <div>
            <label class="block mb-1 font-medium">{{ field.label }}</label>
            {{ field }}
            <p class="text-red-600 text-sm">{{ field.errors }}</p>
        </div>
        {% endfor %}

        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
            {% if note %}Update{% else %}Save{% endif %}
        </button>
        <a href="{% url 'school_admin:lessonnote_list' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
