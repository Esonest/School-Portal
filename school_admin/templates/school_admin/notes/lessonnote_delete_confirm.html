{% extends "school_admin/base.html" %}
{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Delete Lesson Note</h1>
    <p>Are you sure you want to delete "{{ note.title }}"?</p>

    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
        <a href="{% url 'school_admin:lessonnote_list' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
