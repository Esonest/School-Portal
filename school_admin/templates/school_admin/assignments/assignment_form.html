{% extends "accounts/base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

  <!-- HEADER -->
  <h1 class="text-2xl sm:text-3xl font-bold text-{{ school.theme_color }}-600 mb-6">
    {% if assignment %}Edit{% else %}Create{% endif %} Assignment â€“ {{ school.name }}
  </h1>

  <!-- FORM CARD -->
  <form method="POST" enctype="multipart/form-data"
        class="bg-white shadow rounded-lg border border-gray-200 p-4 sm:p-6 space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
      <div class="flex flex-col">
        <label class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
        {{ field }}
        <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
      </div>
    {% endfor %}

    <!-- ACTION BUTTONS -->
    <div class="flex flex-col sm:flex-row sm:space-x-2 space-y-2 sm:space-y-0 mt-4">
      <button type="submit"
              class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
        Save
      </button>
      <a href="{% url 'school_admin:assignment_list' school.id %}"
         class="w-full sm:w-auto bg-gray-300 px-4 py-2 rounded hover:bg-gray-400 transition text-center">
        Cancel
      </a>
    </div>
  </form>

</div>
{% endblock %}
