{% extends "accounts/base.html" %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-{{ school.theme_color }}-600">{% if assignment %}Edit{% else %}Create{% endif %} Assignment - {{ school.name }}</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 shadow rounded border border-gray-200">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-700 font-medium mb-1">{{ field.label }}</label>
            {{ field }}
            <p class="text-red-600 text-sm">{{ field.errors }}</p>
        </div>
        {% endfor %}

        <div class="flex space-x-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
            <a href="{% url 'school_admin:assignment_list' school.id %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
