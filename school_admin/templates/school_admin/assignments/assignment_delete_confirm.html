{% extends "accounts/base.html" %}

{% block content %}
<div class="p-6 max-w-md mx-auto bg-white shadow rounded border border-gray-200">
    <h1 class="text-2xl font-bold mb-4">Delete Assignment</h1>
    <p class="mb-6">Are you sure you want to delete the assignment <strong>{{ assignment.title }}</strong>?</p>

    <form method="POST" class="flex space-x-2">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{% url 'school_admin:assignment_list' school.id %}" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
