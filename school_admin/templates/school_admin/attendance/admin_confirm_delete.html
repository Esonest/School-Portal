{% extends "accounts/base.html" %}
{% block content %}

<h2 class="text-xl font-bold mb-4">Delete Attendance</h2>

<p>Are you sure you want to delete this record?</p>

<p><strong>{{ record.student }}</strong> - {{ record.date }} ({{ record.get_status_display }})</p>

<form method="POST">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    <a href="{% url 'school_admin:admin_attendance_list' school.id %}" class="px-4 py-2">Cancel</a>
</form>

{% endblock %}
