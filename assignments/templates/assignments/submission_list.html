{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-bold">Submissions</h2>
  <table class="w-full mt-4 bg-white rounded shadow">
    <thead><tr class="bg-gray-100"><th class="p-2">Assignment</th><th class="p-2">Student</th><th class="p-2">Submitted</th><th class="p-2">Status</th><th class="p-2">Score</th></tr></thead>
    <tbody>
      {% for s in submissions %}
      <tr class="border-b"><td class="p-2">{{ s.assignment.title }}</td><td class="p-2">{{ s.student }}</td><td class="p-2">{{ s.submitted_on }}</td><td class="p-2">{{ s.status }}</td><td class="p-2">{{ s.score|default:"â€”" }}</td></tr>
      {% empty %}
      <tr><td colspan="5" class="p-4 text-gray-600">No submissions found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
