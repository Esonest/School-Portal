{% extends 'accounts/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold">Submit: {{ assignment.title }}</h2>
  <form method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form.as_p }}
    <label class="block mt-2">Upload files (optional)</label>
    <input type="file" name="file" multiple>
    <div class="mt-4">
      <button class="px-4 py-2 bg-indigo-600 text-white rounded">Submit</button>
      <a class="ml-3 text-gray-600" href="{% url 'assignments:dashboard' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
