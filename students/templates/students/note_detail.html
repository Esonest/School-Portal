{% extends 'accounts/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-3">{{ note.title }}</h1>
  <p class="text-gray-600 text-sm mb-4">
    Subject: {{ note.subject }} • Published: {{ note.publish_date|date:"M d, Y" }}
  </p>

  <div class="prose max-w-none mb-4">
    {{ note.content|safe }}
  </div>

  {% if note.file %}
    <a href="{{ note.file.url }}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      Download Attachment
    </a>
  {% endif %}

  <div class="mt-6">
    <a href="{% url 'students:notes_list' %}" class="text-indigo-600 hover:underline">← Back to Notes</a>
  </div>
</div>
{% endblock %}
