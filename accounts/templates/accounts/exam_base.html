<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>
  {% if exam %}
    {{ exam.subject.name }} - Question {{ current_question_number }}
  {% else %}
    CBT Exam
  {% endif %}
</title>


  <script src="https://cdn.tailwindcss.com"></script>

 <script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']],
    displayMath: [['$$', '$$'], ['\\[', '\\]']],
    packages: { '[+]': ['ams'] }   // ðŸ”¥ REQUIRED
  },
  svg: {
    fontCache: 'global'
  }
};
</script>

<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

</head>

<body
  class="bg-slate-100 min-h-screen flex justify-center px-2 sm:px-4 py-3 sm:py-6"
  data-exam-id="{{ exam.id }}"
  data-question-number="{{ current_question_number }}"
  data-total-questions="{{ total_questions }}"
  data-student-id="{{ request.user.id }}">

  {% block content %}{% endblock %}
  {% block extra_js %}{% endblock %}

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise();
    }
  });
</script>


</body>
</html>
