{% extends 'accounts/base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 via-white to-purple-100">
  <div class="bg-white/90 backdrop-blur-xl shadow-xl rounded-2xl p-10 w-full max-w-md border border-indigo-100">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">Welcome Back ðŸ‘‹</h1>
      <p class="text-gray-500 mt-2 text-sm">Sign in to Access Different Dashboards</p>
    </div>

    <!-- Display messages -->
    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-red-500 text-sm">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form method="post" action="{% url 'accounts:login' %}" class="space-y-6" id="loginForm">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter your username"
               class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800
                      focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                      placeholder-gray-400 transition-all duration-200">
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <div class="relative">
          <input type="password" name="password" id="id_password" placeholder="Enter your password"
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg text-gray-800
                        focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500
                        placeholder-gray-400 transition-all duration-200">
          <button type="button" id="togglePassword"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500 hover:text-indigo-600 focus:outline-none">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 
                       4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" id="loginButton"
              class="w-full py-3 bg-gradient-to-r from-indigo-600 to-fuchsia-600 text-white font-semibold rounded-lg
                     shadow-md hover:from-indigo-700 hover:to-fuchsia-700 transition-all duration-300
                     transform hover:-translate-y-0.5 flex items-center justify-center space-x-2">
        <span id="buttonText">Sign In</span>
        <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10"
                  stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
      </button>

    </form>
  </div>
</div>

<!-- JS: Password Toggle + Loading Animation -->
<script>
const passwordInput = document.getElementById('id_password');
const togglePassword = document.getElementById('togglePassword');
const eyeIcon = document.getElementById('eyeIcon');
const loginForm = document.getElementById('loginForm');
const loginButton = document.getElementById('loginButton');
const loadingSpinner = document.getElementById('loadingSpinner');
const buttonText = document.getElementById('buttonText');

togglePassword.addEventListener('click', () => {
  const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
  passwordInput.setAttribute('type', type);
  eyeIcon.classList.toggle('text-indigo-600');
});

loginForm.addEventListener('submit', () => {
  loadingSpinner.classList.remove('hidden');
  buttonText.textContent = 'Signing In...';
  loginButton.disabled = true;
  loginButton.classList.add('opacity-80', 'cursor-not-allowed');
});
</script>
{% endblock %}
