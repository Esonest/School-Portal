{% extends "accounts/base.html" %}
{% block content %}

<div class="max-w-xl mx-auto mt-12 bg-white p-6 rounded-xl shadow border">
  <h2 class="text-xl font-bold text-red-600 mb-4">
    Delete Contact Message
  </h2>

  <p class="mb-4 text-gray-700">
    Are you sure you want to delete this message from
    <strong>{{ message.name }}</strong>?
  </p>

  <div class="bg-gray-50 border rounded p-3 mb-4 text-sm text-gray-700">
    <p><strong>Email:</strong> {{ message.email }}</p>
    <p><strong>Subject:</strong> {{ message.subject }}</p>
    <p class="mt-2">{{ message.message|truncatechars:200 }}</p>
  </div>

  <form method="POST" class="flex justify-end gap-3">
    {% csrf_token %}

    <a href="{% url 'superadmin:contact_messages' %}"
       class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300">
      Cancel
    </a>

    <button type="submit"
            class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700">
      Yes, Delete
    </button>
  </form>
</div>

{% endblock %}
