{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">

  <h2 class="text-2xl font-bold mb-6">Assign Admin to School</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="p-3 mb-4 rounded {{ message.tags }} bg-green-100 text-green-700">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <!-- SCHOOL -->
    <div>
      <label class="block font-semibold mb-1">Select School</label>
      <select name="school" class="w-full border-gray-300 rounded-lg p-3 focus:ring focus:ring-indigo-300">
        {% for school in schools %}
          <option value="{{ school.id }}">{{ school.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- ADMINS -->
    <div>
      <label class="block font-semibold mb-1">Select Admin</label>
      <select name="admin" class="w-full border-gray-300 rounded-lg p-3 focus:ring focus:ring-indigo-300">
        {% for admin in admins %}
          <option value="{{ admin.id }}">{{ admin.get_full_name }} ({{ admin.username }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex justify-end">
      <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
        Assign Admin
      </button>
    </div>

  </form>
</div>
{% endblock %}
