{% extends "accounts/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">

  <h2 class="text-2xl font-bold mb-6">Create New Admin</h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <!-- Full Name -->
    <div>
      <label class="block font-semibold mb-1">Full Name</label>
      <input type="text" name="name" required
             class="w-full border-gray-300 rounded-lg p-3 focus:ring focus:ring-indigo-300">
    </div>

    <!-- Username -->
    <div>
      <label class="block font-semibold mb-1">Username</label>
      <input type="text" name="username" required
             class="w-full border-gray-300 rounded-lg p-3 focus:ring focus:ring-indigo-300">
    </div>

    <!-- Email -->
    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" name="email" required
             class="w-full border-gray-300 rounded-lg p-3 focus:ring focus:ring-indigo-300">
    </div>

    <!-- Password -->
    <div>
      <label class="block font-semibold mb-1">Password</label>
      <input type="password" name="password" required
             class="w-full border-gray-300 rounded-lg p-3 focus:ring focus:ring-indigo-300">
    </div>

    <!-- Assign School -->
    <div>
      <label class="block font-semibold mb-1">Assign to School (Optional)</label>
      <select name="school" class="w-full border-gray-300 rounded-lg p-3">
        <option value="">-- No School --</option>
        {% for school in schools %}
          <option value="{{ school.id }}">{{ school.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="flex justify-end">
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
        Create Admin
      </button>
    </div>

  </form>

</div>
{% endblock %}
