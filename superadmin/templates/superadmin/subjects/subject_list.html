{% extends "accounts/base.html" %}
{% block content %}

<div class="bg-white p-6 rounded-xl shadow-lg mt-10">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Subjects</h2>

        <a href="{% url 'superadmin:subject_create' %}" 
           class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            + Add Subject
        </a>
    </div>

    <table class="w-full border rounded-lg">
        <thead class="bg-gray-200 text-left">
            <tr>
                <th class="p-3">Name</th>
                <th class="p-3">School</th>
                <th class="p-3">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for subject in subjects %}
            <tr class="border-b">
                <td class="p-3">{{ subject.name }}</td>
                <td class="p-3">{{ subject.school.name }}</td>
                <td class="p-3 flex gap-3">
                    <a href="{% url 'superadmin:subject_edit' subject.id %}" 
                       class="text-blue-600 hover:underline">Edit</a>

                    <a href="{% url 'superadmin:subject_delete' subject.id %}" 
                       class="text-red-600 hover:underline">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center p-4 text-gray-500">No subjects found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
