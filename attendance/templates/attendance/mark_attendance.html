{% extends 'accounts/base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white p-8 mt-10 rounded-2xl shadow">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Mark Attendance - {{ cls.name }}</h1>

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Date</label>
        {{ form.date }}
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Status</label>
        {{ form.status }}
      </div>
    </div>

    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-3 text-gray-800">Select Students</h2>
      <div class="bg-gray-50 border rounded-lg p-4 grid grid-cols-2 md:grid-cols-3 gap-2">
        {% for student in form.students %}
          <label class="flex items-center space-x-2 bg-white px-3 py-2 rounded border hover:bg-indigo-50 transition">
            {{ student.tag }}
            <span class="text-gray-700">{{ student.choice_label }}</span>
          </label>
        {% empty %}
          <p class="text-gray-500 italic">No students found in this class.</p>
        {% endfor %}
      </div>
    </div>

    <div class="pt-6 flex justify-end space-x-3">
      <a href="{% url 'attendance:dashboard' %}" 
         class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium">
         Cancel
      </a>
      <button type="submit" 
         class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold">
         Save Attendance
      </button>
    </div>
  </form>
</div>

<style>
form input, form select {
  @apply w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500;
}
</style>
{% endblock %}
